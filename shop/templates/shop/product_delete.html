{% extends "shop/base.html" %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'shop:admin_page' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
